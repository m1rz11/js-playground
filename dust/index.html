<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dust</title>

    <style>
        html, body {
            background: linear-gradient(#2e323a, rgba(0, 0, 0, 0.5));
            height: 100vh;
            padding: 0;
            margin: 0;
            font-family: sans-serif;
            color: white;
            overflow: hidden;
            cursor: crosshair;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }
        #menu {
            pointer-events: none;
            display: inline;
            position: absolute;
            top: 10px;
            right: 10px;
            text-align: right;
        }
        #menu input {
            pointer-events: auto;
            width: 40px;
        }
        #menu button {
            pointer-events: auto;
        }
        input
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <canvas id="canvas"></canvas>

    <div id="menu">
        sf <input type="number" id="sfselect" value="2" min="1" max="20"><br>
        fps <input type="number" id="fpsselect" value="60" min="10" max="240"><br>
        particles <input type="number" id="particleselect" value="100" min="1" max="10000"><br>
    </div>


    <script src="dust.js"></script>
</body>
</html>
